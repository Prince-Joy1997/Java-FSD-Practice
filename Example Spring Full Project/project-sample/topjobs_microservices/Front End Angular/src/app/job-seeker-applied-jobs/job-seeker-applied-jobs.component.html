<div class="maindiv">
  
<mat-card class="card">Job Applications</mat-card>
<div class="clsShowJobsApplied">
  <mat-form-field class="clsSearchBar">
      <mat-label style="color: white;" >Search...</mat-label>
      <input matInput [(ngModel)]="searchText">
  </mat-form-field>
</div>
<table mat-table [dataSource]="joinedArray | jobSeekerAppliedJobsPipe:searchText" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- EmployerID Column -->
    <ng-container matColumnDef="employerId">
      <th mat-header-cell *matHeaderCellDef> Employer </th>
      <td mat-cell *matCellDef="let element"> {{element.employerId}} </td>
    </ng-container>
  
    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
  
    <!-- Posted Date Column -->
    <ng-container matColumnDef="postedDate">
      <th mat-header-cell *matHeaderCellDef> Posted Date </th>
      <td mat-cell *matCellDef="let element"> {{element.postedDate}} </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Application Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  
  
</div>
