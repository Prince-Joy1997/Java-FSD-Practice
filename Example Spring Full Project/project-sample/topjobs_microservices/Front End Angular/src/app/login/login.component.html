
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="mat-elevation-z5">
      <img mat-card-image class="img" src="assets/images/logo3.png" alt="logo">

      <mat-card-header>
        <mat-card-title>Sign in</mat-card-title> &nbsp;
      </mat-card-header>


      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Select</mat-label>
        <mat-select id= "role" [(value)]="selectedUser" #userRole>
          <mat-option  *ngFor="let user of users" (click)="roleSelect(userRole.value)" value="{{user.value}}" >
            {{user.viewValue}}

          </mat-option>
        </mat-select>
      </mat-form-field>

        <form  name="login" (submit)="signIn()">
        <mat-card-content>
            <mat-form-field  class="example-full-width">
            <input matInput id= "user" type="text" name="userName" [formControl] ="username"  placeholder="Enter username" required >
            <small *ngIf="username.invalid && username.touched" class="text-danger">User name is Required</small>
            <mat-icon  matSuffix>account_circle</mat-icon>
        </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput id="password" [type] ="hide ? 'password' : 'text'" name="userPassword" [formControl] ="password"  placeholder="Enter Password" required >
            <small *ngIf="password.invalid && password.touched" class="text-danger">User name is Required</small>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon matSuffix>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
        <button type="submit" id="submitBtn" class="btn btn-default btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">
          Sign in
        </button>
      </form>
      <a id="signUP" routerLink="/signup"> New User? Click to signup!</a>
    </mat-card>
  </div>
  <!-- Authenticate Status {{errmessage}} -->
