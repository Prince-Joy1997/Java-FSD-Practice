<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <form class="form" action="#">

            <h1>Login</h1>

            <div class="form-group">
                <label for="username"><i class="fa fa-user" aria-hidden="true"> Username</i></label>
                <input type="text"
                       required
                       class="form-input"
                       name="username"
                       id="username"
                       autocomplete="off"
                       placeholder="username" />
            </div>

            <div class="form-group">
                <label for="password"><i class="fa fa-key" aria-hidden="true"> Password</i></label>
                <input type="password"
                       required
                       minlength="8"
                       class="form-input"
                       name="password"
                       id="password"
                       placeholder="password" />
            </div>
            
            <button type="submit"><i class="fa fa-sign-in" aria-hidden="true"> Sign In</i></button>

        </form>
    </main>
    </form>
</body>
</html>
