<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <main class="container">
        <form class="form">
            <h1>NewsLetter Signup Form</h1>
            <div class="form-group">
                <label for="username">Your full name</label>
                <input type="text"
                       required
                       class="form-input"
                       name="username"
                       id="username"
                       autocomplete="off"
                       placeholder="Fullname" />
            </div>

            <div class="form-group">
                <label for="password">Your Password</label>
                <input type="password"
                       required
                       minlength="6"
                       class="form-input"
                       name="password"
                       id="password"
                       placeholder="Password" />
            </div>

            <div class="form-group">
                <label for="edition">Your Edition</label>
                <select name="edition"
                        id="edition"
                        class="form-input">
                    <option value="North Edition">North Edition</option>
                    <option value="South Edition">South Edition</option>
                    <option value="East Edition">East Edition</option>
                    <option value="West Edition">West Edition</option>
                </select>
            </div>
            <button type="submit">Signup</button>
</body>
</html>
