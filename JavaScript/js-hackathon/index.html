<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>JS Hacakthon</title>
    <link rel="stylesheet"
          href="css/site.css">
</head>

<body>
    <main class="container">
        <h1>Movie Library</h1>
        <div class="sections">
            <section class="left">
                <h2>Movies</h2>
                <div class="list" id="movieList">
                    <div class="list-item">
                        <span class="item"></span>
                        <button class="fav">Add to Favourites</button>
                    </div>
                </div>
            </section>
            <section class="right">
                <h2>Favourites</h2>
                <div class="list" id="favList">
                    <div class="list-item">
                        <span class="item">Movie Name 1</span>
                        <button>Remove from Favourites</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
