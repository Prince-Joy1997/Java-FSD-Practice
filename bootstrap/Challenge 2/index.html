<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>GameofThrones</title>
</head>
<body>
    <div class="container">
        <div class="card m-5 border">
            <div class="card-body">
                <h5 class="card-title">Character Details</h5>
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">                    
                          <h5 class="card-title" id="Name"></h5>
                          <div class="pic">
                            <img class="card-img-center" id="photo" alt="image">
                          </div>
                        </div>
                        
                        <div class="details">
                            <div class="row">
                                <div class="col-2">ID:</div>
                                <div class="col-10" id="id1">0</div>
                            </div>
                            <div class="row">
                                <div class="col-2">First Name:</div>
                                <div class="col-10" id="FirstName"></div>
                            </div>
                            <div class="row">
                                <div class="col-2">Last Name:</div>
                                <div class="col-10" id="LastName"></div>
                            </div>
                            <div class="row">
                                <div class="col-2">Full Name:</div>
                                <div class="col-10" id="FullName"></div>
                            </div>
                            <div class="row">
                                <div class="col-2">Title:</div>
                                <div class="col-10" id="Title"></div>
                            </div>
                            <div class="row">
                                <div class="col-2">Family:</div>
                                <div class="col-10" id="Family"></div>
                            </div>
                            <div class="row">
                                <div class="col-2">Image:</div>
                                <div class="col-10" id="Image"></div>
                            </div>
                            <div class="row">
                                <div class="col-2">Image URL:</div>
                                <div class="col-10" id="ImgUrl"></div>
                            </div>
                            <div class="text-center mt-4">
                                <div class="btn btn-primary" id="prev" onclick="previous()">prev</div>
                                <div class="btn btn-primary" id="next" onclick="next()">next</div>
                            </div>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
