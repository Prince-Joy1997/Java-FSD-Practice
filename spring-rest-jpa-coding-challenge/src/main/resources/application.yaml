server:
    port: 8080
    servlet:
        context-path: /api
debug: false
spring:
    application:
        name: name
    datasource:
        url: jdbc:h2:mem:db
        username: root
        password: root
        driver-class-name: org.h2.Driver
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create
        defer-datasource-initialization: true
    h2:
        console:
            enabled: true
            path: /h2
            settings:
                trace: false
                web-allow-others: false
